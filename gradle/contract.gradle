apply plugin: 'spring-cloud-contract'

contracts {
    targetFramework = 'Spock'
    testMode = 'MockMvc'
    basePackageForTests = 'com.github.hippoom'
    packageWithBaseClasses = "com.github.hippoom"
}

sourceSets {
    test {
        groovy {
            srcDir 'build/generated-test-sources/contracts'
        }
    }
}
